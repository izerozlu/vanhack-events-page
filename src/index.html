<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
    <title>Events | VanHack Platform</title>
  </head>
  <body>
    <header class="events__header">
      <nav class="events__navigation navigation">
        <ul class="navigation__list platform-list">
          <li class="navigation__list-item platform-list__company-logo-item">
            <a href="https://vanhack.com/" class="navigation__link">
              <img
                src="https://vanhack.com/platform/d2cccb0c3b88187b88ee4000eead81c0.svg"
                width="136"
                height="50"
                alt="VanHack company logo."
                class="platform-list__company-logo"
              />
            </a>
          </li>
          <li class="navigation__list-item">
            <a href="https://vanhack.com/jobs" class="navigation__link">Find a Job</a>
          </li>
          <li class="navigation__list-item navigation__list-item--active">
            <a href="/" class="navigation__link">Events</a>
          </li>
          <li class="navigation__list-item">
            <a href="https://vanhack.com/jobs-pipeline" class="navigation__link">Jobs Pipeline</a>
          </li>
          <li class="navigation__list-item">
            <a href="https://vanhack.com/join-slack" class="navigation__link">Slack</a>
          </li>
          <li class="navigation__list-item">
            <a href="https://vanhack.com/referral" class="navigation__link">Invite a Friend</a>
          </li>
        </ul>
        <ul class="navigation__profile-list profile-list">
          <li class="navigation__list-item profile-list__profile-image-item">
            <img
              src="https://via.placeholder.com/32x32?text=Profile"
              alt="Profile image for the user."
              class="profile-list__profile-image"
            />
          </li>
        </ul>
      </nav>
    </header>

    <main class="events__content content">
      <div class="content__loader">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="120"
          height="120"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="content__loader-icon"
        >
          <line x1="12" y1="2" x2="12" y2="6"></line>
          <line x1="12" y1="18" x2="12" y2="22"></line>
          <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
          <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
          <line x1="2" y1="12" x2="6" y2="12"></line>
          <line x1="18" y1="12" x2="22" y2="12"></line>
          <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
          <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
        </svg>
      </div>
      <ul class="content__event-list event-list">
        <li class="event-list__event-card event-card" event-card-template role="button">
          <div class="event-card__video-container">
            <div class="event-card__iframe-wrapper"></div>
          </div>
          <h2 class="event-card__header card-header">
            <div class="card-header__subtitle-container">
              <p class="card-header__subtitle event-card__type"></p>
              <a class="event-card__twitter-button" target="_blank" role="button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="event-card__twitter-button-icon"
                >
                  <path
                    d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"
                  ></path>
                </svg>
                Tweet
              </a>
            </div>
            <strong class="card-header__title"></strong>
            <button class="event-card__apply-button" type="button">Apply</button>
          </h2>
          <div class="event-card__tab-container">
            <div class="event-card__content-tab">
              <div class="event-card__content">
                <div class="event-card__date-container">
                  <svg
                    class="event-card__information-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                  </svg>
                  <p class="event-card__information event-card__date"></p>
                  <p class="event-card__date-time"></p>
                </div>
                <div class="event-card__location-container">
                  <svg
                    class="event-card__information-icon event-card__location-icon event-card__location-icon--physical"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
                    <line x1="8" y1="2" x2="8" y2="18"></line>
                    <line x1="16" y1="6" x2="16" y2="22"></line>
                  </svg>
                  <svg
                    class="event-card__information-icon event-card__location-icon event-card__location-icon--online"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                    <line x1="12" y1="2" x2="12" y2="12"></line>
                  </svg>
                  <p class="event-card__information event-card__location"></p>
                  <a href="/" target="_blank" class="event-card__location-link"></a>
                </div>
                <div class="event-card__description"></div>
              </div>
              <div class="event-card__event-photos event-photos">
                <div class="event-photos__image-container"></div>
              </div>
            </div>
            <div class="event-card__application-form-tab">
              FORM
            </div>
          </div>
          <div class="event-card__images">
            <div class="event-card__hero-image-wrapper">
              <img
                src="https://via.placeholder.com/180x240?text=Hero+Image"
                alt="Image for summarizing the event."
                class="event-card__hero-image"
              />
            </div>
            <div class="event-card__landscape-image-wrapper">
              <img
                src="https://via.placeholder.com/480x240?text=Langscape+Image"
                alt="Image for summarizing the event."
                class="event-card__landscape-image"
              />
            </div>
          </div>
        </li>
      </ul>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
