<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
    <title>Events | VanHack Platform</title>
  </head>
  <body>
    <header class="events__header">
      <nav class="events__navigation navigation">
        <ul class="navigation__list platform-list">
          <li class="navigation__list-item platform-list__company-logo-item">
            <a href="https://vanhack.com/" class="navigation__link">
              <img
                src="https://vanhack.com/platform/d2cccb0c3b88187b88ee4000eead81c0.svg"
                alt="VanHack company logo."
                class="platform-list__company-logo"
              />
            </a>
          </li>
          <li class="navigation__list-item">
            <a href="https://vanhack.com/jobs" class="navigation__link">Find a Job</a>
          </li>
          <li class="navigation__list-item navigation__list-item--active">
            <a href="/" class="navigation__link">Events</a>
          </li>
          <li class="navigation__list-item">
            <a href="https://vanhack.com/jobs-pipeline" class="navigation__link">Jobs Pipeline</a>
          </li>
          <li class="navigation__list-item">
            <a href="https://vanhack.com/join-slack" class="navigation__link">Slack</a>
          </li>
          <li class="navigation__list-item">
            <a href="https://vanhack.com/referral" class="navigation__link">Invite a Friend</a>
          </li>
        </ul>
        <ul class="navigation__profile-list profile-list">
          <li class="navigation__list-item profile-list__profile-image-item">
            <img
              src="https://via.placeholder.com/32x32?text=Profile"
              alt="Profile image for the user."
              class="profile-list__profile-image"
            />
          </li>
        </ul>
      </nav>
    </header>

    <main class="events__content content">
      <h1 class="content__title">Events</h1>
      <ul class="content__event-list event-list">
        <li class="event-list__event-card event-card" event-card-template>
          <h2 class="event-card__header card-header">
            <strong class="card-header__title"></strong>
            <span class="card-header__subtitle event-card__type"></span>
          </h2>
          <p class="event-card__date"></p>
          <p class="event-card__location"></p>
        </li>
      </ul>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
